        <div id="iconos-pages">
          <!--Icono guias-->
          <a href="../html/nuestrasguias.html">
            <img src="../img/logo-guia.png" alt="logo-guia">
          </a>
        </div>

        <div id="iconos-pages">
          <!--Icono noticias-->
          <a href="../html/noticias.html"> 
            <img src="../img/logo-noticias.png" alt="logo-noticias">
          </a>
        </div>

        <div id="iconos-pages">
          <!--Icono valorant-->
          <a href="../html/valorant.html">

          </a>
        </div>

        <div id="iconos-pages">
          <!--Icono contacto-->
          <a href="contacto.html"> 
            <img src="../img/logo-contacto.png" alt="Logo-contacto">  
          </a>
        </div>
      </div>

      <!-- FIN DEL NAV-->
      
        <!--ENCABEZADO ACOMPAÑANDO NAV - Boostrap y CSS-->
        <div class="bg-img">
          <h2 class="text-center m-5 p-5 bold-text">El mundo del Gaming a fondo</h2>
  
          <p class="text-center m-3 p-2">
            Contactanos para recibir las noticias, nuestras guías y mucho más!
          </p>
        </div>
    </header>
    <!-- FIN DEL HEADER -->

    <!-- COMIENZO DEL CONTENIDO PRINCIPAL -->
    <main>
      <section>
        <form>
          <fieldset>
            <legend>Contáctame:</legend>

            <div class="contenedor-campos">
              <div>
                <label>Nombre</label>
                <input type="text" placeholder="Tu nombre"/>
              </div>

              <div>
                <label>Teléfono</label>
                <input type="text"/>
              </div>

              <div>
                <label>E-mail</label>
                <input type="email" placeholder="usuario@hotmail.com"/>
              </div>

              <div>
                <label>Mensaje</label>
                <textarea></textarea>
              </div>
            </div>
            <!--contenedor-campos-->

            <div>
              <input type="sumbit" value="Enviar" class="boton-2"/>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <!-- FIN DEL CONTENIDO PRINCIPAL -->
